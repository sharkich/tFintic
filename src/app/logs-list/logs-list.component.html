<h1>Logs List <a routerLink="/settings">{{ currentMonth }}</a></h1>

<div *ngIf="isLoading">Loading...</div>

<div class="list-group" *ngIf="!isLoading">
  <a
    *ngFor="let log of logs"
    [ngClass]="['list-group-item', log.highlighting1 ? 'list-group-item-' + log.highlighting1 : '', log.highlighting2 ? log.highlighting2 : '']"
    routerLink="/logs/{{log.$key}}">
    <span class="badge">{{log.sum}}</span>
    <span class="grey" title="{{log.date}}">{{log.date | amDateFormat:'MM.DD'}}</span>
    {{log.title}}
  </a>
  <a class="list-group-item disabled">
    <span class="badge">{{sum}}</span>
    Sum
  </a>
</div>

<p>
  <a class="btn btn-primary pull-right" routerLink="/logs/new">Create new</a>
</p>
<div class="clearfix"></div>
