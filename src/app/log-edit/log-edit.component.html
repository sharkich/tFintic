<h1>Log {{isNew() ? 'New' : 'Edit'}}</h1>

<form (submit)="save()">

  <div class="form-group">
    <label for="groupTitle">Title</label>
    <input
      type="text"
      class="form-control"
      placeholder="title"
      required
      id="groupTitle"
      [(ngModel)]="log.title"
      [ngModelOptions]="{standalone: true}"
      [disabled]="isLoading">
  </div>

  <div class="form-group">
    <label for="groupSum">Sum</label>
    <input
      type="number"
      class="form-control"
      id="groupSum"
      placeholder="sum"
      required
      [(ngModel)]="log.sum"
      [ngModelOptions]="{standalone: true}"
      [disabled]="isLoading">
  </div>

  <div class="form-group">
    <label for="groupKey">Group Key</label>
    <input
      type="text"
      class="form-control"
      id="groupKey"
      placeholder="Group Key"
      required
      [(ngModel)]="log.groupKey"
      [ngModelOptions]="{standalone: true}"
      [disabled]="isLoading">
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input
      type="text"
      class="form-control"
      id="date"
      placeholder="Date"
      required
      [(ngModel)]="log.date"
      [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label for="groupOwnerKey">OwnerKey</label>
    <input
      type="text"
      class="form-control"
      id="groupOwnerKey"
      placeholder="OwnerKey"
      required
      [(ngModel)]="log.ownerKey"
      [ngModelOptions]="{standalone: true}"
      [disabled]="true">
  </div>

  <a type="submit" class="btn btn-default" routerLink="/logs">Cancel</a>
  <button type="submit" class="btn btn-primary pull-right" [disabled]="isLoading">Save</button>
  <div class="clearfix"></div>

</form>
